apiVersion: apps/v1
kind: Deployment
metadata:
  name: tescom-backend-depl
  namespace: backend
spec:
  replicas: 2  # Start with 2 replicas for basic HA, scale up as needed
  selector:
    matchLabels:
      app: tescom-backend
  template:
    metadata:
      labels:
        app: tescom-backend
    spec:
      containers:
        - name: testcom-backend
          image: teewhy/tescom:latest
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          env:
            - name: PORT
              value: '8001'
            - name: MONGO_DB_URI
              value: 'mongodb+srv://teewhy:Bookface123@cluster0.woaenol.mongodb.net/?retryWrites=true&w=majority'
            - name: JWT_SEC
              value: 'tescompromolistmanagementjwtsecret'
            - name: JWT_RESET_PASS_SEC
              value: 'tescompromolistmanagementjwtresetpasswordsec'
            - name: CRYPTO_JS_PASS_SEC
              value: 'tescompromolistmanagementcrytopass'
            - name: SESSION_SECRET
              value: 'tescompromolistmanagementsessionsecret'
            - name: TOKEN_VALIDATION_DURATION
              value: '14d'
            - name: TERMII_API_KEY
              value: 'TLQDv6WMRElf25ZLMDb3AxA0mEEbJTQPgAr6bSExLuAimco6GCMhNZGGToGpmN'
            - name: REDIS_HOST
              value: 'redis-srv'
            - name: REDIS_PORT
              value: '6379'
            - name: REDIS_PASSWORD
              value: ''
            - name: CLOUDINARY_NAME
              value: 'dhkhxaxca'
            - name: CLOUDINARY_API_KEY
              value: '888957537846533'
            - name: CLOUDINARY_SECRET
              value: '6E6MaBlSoVEemelJXvsOwszI_jI'
            - name: PROD_CLIENT_BASE_URL
              value: 'https://oguntescom.com'
            - name: NODE_ENV
              value: 'production'
            - name: ELASTICSEARCH_URL
              value: 'http://elasticsearch-srv:9200'
            - name: ELASTICSEARCH_USERNAME
              value: 'elastic'
            - name: ELASTICSEARCH_PASSWORD
              value: 'yMyg9NqOyr4G5XK5bNNx'
            - name: MONGO_MAX_POOL_SIZE
              value: '50'
            - name: MONGO_MIN_POOL_SIZE
              value: '5'
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      imagePullSecrets:
        - name: my-registry-secret

---
apiVersion: v1
kind: Service
metadata:
  name: tescom-backend-srv
  namespace: backend
spec:
  selector:
    app: tescom-backend
  ports:
    - name: tescom-backend
      protocol: TCP
      port: 80
      targetPort: 8001
